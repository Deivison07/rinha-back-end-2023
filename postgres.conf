# Permite que o PostgreSQL escute em todas as interfaces de rede disponíveis.
listen_addresses = '*'

# Define o número máximo de conexões simultâneas ao banco de dados.
max_connections = 350

# Reserva 3 conexões para superusuários.
superuser_reserved_connections = 3

# Diretório onde os sockets Unix serão criados.
unix_socket_directories = '/var/run/postgresql'

# Tamanho da memória alocada para buffers compartilhados do PostgreSQL.
shared_buffers = 512MB

# Tamanho da memória alocada para operações de ordenação e hash.
work_mem = 4MB

# Memória alocada para operações de manutenção como VACUUM e CREATE INDEX.
maintenance_work_mem = 256MB

# Estimativa da memória disponível para cache de discos operada pelo sistema.
effective_cache_size = 1GB

# Tamanho dos buffers para o Write-Ahead Log (WAL).
wal_buffers = 64MB

# Tempo máximo entre checkpoints no WAL.
checkpoint_timeout = 10min

# Proporção do tempo entre checkpoints que será usado para completar um checkpoint.
checkpoint_completion_target = 0.9

# Custo relativo de buscar uma página de dados de forma aleatória.
random_page_cost = 4.0

# Número de operações de I/O que podem ser executadas simultaneamente.
effective_io_concurrency = 2

# Habilita o autovacuum para manutenção automática do banco de dados.
autovacuum = on

# Define que nenhuma declaração SQL será registrada.
log_statement = 'none'

# Não registra a duração das consultas.
log_duration = off

# Ativa o registro de esperas de bloqueios que excedem deadlock_timeout.
log_lock_waits = on

# Nível de verbosidade dos logs de erro, mostrando apenas informações essenciais.
log_error_verbosity = terse

# Define que apenas mensagens de pânico serão registradas.
log_min_messages = panic

# Registra apenas declarações SQL que causam erros críticos.
log_min_error_statement = panic
